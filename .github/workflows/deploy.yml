name: Deploy to NPM

on:
  push:
    branches:
      - master

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install

  publish-npm:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn publish
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
